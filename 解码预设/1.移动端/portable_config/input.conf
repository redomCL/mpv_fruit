### mpv播放器快捷键设置

## 菜单键 - 控制台
menu script-binding console/enable

# F1、F2键 - 切换视频渲染器
f1 set vo gpu
f2 set vo gpu-next

## a、s、d键 - 切换轨道
a script-message-to track_list toggle-vidtrack-browser
s script-message-to track_list toggle-audtrack-browser
d script-message-to track_list toggle-subtrack-browser

## CTRL+s键 - 外挂音轨
CTRL+s script-binding load_plus/append_aid

## CTRL+d键 - 外挂字幕
CTRL+d script-binding load_plus/append_sid

## f键 - 切换反交错
f cycle deinterlace

## t键 - 切换置顶
t cycle ontop

## g键 - 切换边框
g cycle border

## q、w、e键 - 切换视频比例
q set video-aspect-override no
w set video-aspect-override 16:9
e set video-aspect-override 4:3

## r键 - 切换音频设备
r script-message-to adevice_list toggle-adevice-browser

## 确定键 - 切换全屏
ENTER cycle fullscreen
KP_ENTER cycle fullscreen

## 空格键 - 播放/暂停
SPACE cycle pause

## 双击左键 - 播放/暂停
MBTN_LEFT_DBL cycle pause

## 单击中键 - 切换全屏
MBTN_MID cycle fullscreen

## 单击右键 - 菜单
MBTN_RIGHT script-message-to menu show

## 侧键 - 跳跃
MBTN_BACK seek -2
MBTN_FORWARD seek 2

## 滚轮上下滑动 - 调节音量
WHEEL_UP add volume 5
WHEEL_DOWN add volume -5

##上下方向键 - 调节音量
UP add volume 5
DOWN add volume -5

## 左右方向键 - 跳跃
LEFT seek -2
RIGHT seek  2

## 翻页键 - 切换视频
PGUP playlist-prev
PGDWN playlist-next

## 小键盘 - 字幕调节
KP1 add sub-delay -0.1
KP3 add sub-delay +0.1
KP8 add sub-pos -1
KP2 add sub-pos +1
KP4 add sub-scale -0.1
KP6 add sub-scale  0.1
KP5 set sub-delay 0; set sub-pos 100; set sub-scale 1.0

## 小键盘7、9 - 逐帧
KP7 frame-back-step
KP9 frame-step

## z、x、c、v键 - 补帧切换
#z vf set vapoursynth="~~/vs/SVP_60.vpy"; show-text "SVP 60"
#x vf set vapoursynth="~~/vs/SVP_142.vpy"; show-text "SVP 142"
#c vf set vapoursynth="~~/vs/RIFE_STD.vpy"; show-text "RIFE STD"
#v vf clr ""; show-text "补帧已关闭"

## `键 - 显示媒体轨道信息
` show-text ${track-list} 1000

## TAB键 - 显示解码简要
TAB script-binding stats_chs/display-stats-toggle

## \键盘 - 切换抗色带
\ cycle deband

## /键 - osc可见性切换
/ script-binding osc_fruit/visibility

## *键 - 显示章节列表
* script-message-to chapter_list toggle-chapter-browser

## 减号键 - 显示播放列表
- script-binding playlistmanager/showplaylist

## 右键菜单显示
_ ignore                                  #menu:轨道 #@tracks
_ ignore                                  #menu:章节 #@chapters
_ script-message-to dialog open add-audio #menu:外挂音频...
_ script-message-to dialog open add-sub   #menu:外挂字幕...
_ ignore                                  #menu: -
_ script-message-to dialog open           #menu:打开文件...
_ script-message-to dialog open-folder    #menu:打开文件夹...
_ script-message-to dialog open dvd-iso   #menu:打开DVD镜像...
_ script-message-to dialog open bd-iso    #menu:打开蓝光镜像...
_ ignore                                  #menu: -
_ cycle ontop                             #menu:置顶 #@state=(ontop and 'checked')
_ cycle border                            #menu:边框 #@state=(border and 'checked')
_ set hwdec d3d11va                       #menu:硬解[d3d11va]
_ set hwdec no                            #menu:软解[SW]
_ cycle deinterlace                       #menu:反交错 #@state=(deinterlace and 'checked')
_ set speed 1.0                           #menu:播放速度 > 1.00
_ set speed 1.25                          #menu:播放速度 > 1.25
_ set speed 1.5                           #menu:播放速度 > 1.50
_ set speed 2.0                           #menu:播放速度 > 2.00
_ ignore                                  #menu:音频设备 #@audio-devices
_ ignore                                  #menu: -
_ quit                                    #menu:退出

