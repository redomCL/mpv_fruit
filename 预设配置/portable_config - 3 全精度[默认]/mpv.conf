#### mpv播放器设置

### 常规******************************************************************************************************

## 忽略默认快捷键！
no-input-default-bindings

## 关闭内置默认osc!
#osc=no #水果会自动禁用内置默认osc

## 消息文字尺寸
osd-font-size=30

## 开始播放时短暂显示的信息
osd-playing-msg="${filename}" #显示文件名

## 播放结束后不退出
keep-open=yes

## 记忆播放
#save-position-on-quit

## 高优先级
priority=high

## 缓存(默认位置：~~\portable_config\cache)
cache=yes #开启缓存
cache-on-disk=no #用内存进行缓存而不是硬盘
gpu-shader-cache=yes #存储和加载已编译的GLSL着色器

### 图形******************************************************************************************************

## 窗口设置
ontop=yes #始终置顶
border=yes #默认：开启。启用外部边框
snap-window=yes #边缘吸附
keepaspect=yes #默认：开启。保持纵横比
geometry=50% #初始窗口尺寸：桌面分辨率的50%
#d3d11-exclusive-fs=yes #全屏独占

## 平滑刷新
#video-sync=display-resample #同步到显示器刷新率
#interpolation #为视频平滑插值
#tscale=oversample #插值算法为时间缩放oversample

## 解码(decode)
hwdec=no #CPU解码(软解)

## 增强解码性能
vd-lavc-dr=yes #默认：自动。启用直接渲染，视频将直接解码到显存或暂存缓冲区，不回流到内存(关闭解码回流)
opengl-pbo=yes #启用PBOs(Opengl Pixel Buffer Object)

## 渲染器
vo=gpu-next #新版渲染器(Placebo)，可能不稳定
gpu-context=d3d11 #使用DX11引擎
d3d11-flip=yes #默认：开。反转模式，解决与DWM在缓冲上的一些兼容问题

## 渲染器算法
#-------------------------------------------------------------------------------------------------------------
#--最临近取样：nearest
#--双线性插值：bilinear
#--双立方插值：bicubic
#--双立方插值变体：厄米特：hermite
#--双立方插值变体2；米切尔：mitchell
#--双立方插值变体3；卡特姆_罗姆：catmull_rom
#--贝塞尔样条：spline36、spline64
#-------------------------------------------------------------------------------------------------------------
#--贝塞尔辛克，严重振铃！：sinc
#--贝塞尔辛克加窗(椭圆加权平均)；兰索斯：lanczos
#--贝塞尔金克：jinc
#--贝塞尔金克加窗(椭圆加权平均)；椭圆加权平均兰索斯：ewa_lanczos
#--贝塞尔金克加窗(椭圆加权平均)柔化；椭圆加权平均兰索斯柔化：ewa_lanczossoft
#--贝塞尔金克加窗(椭圆加权平均)锐化；椭圆加权平均兰索斯锐化：ewa_lanczossharp
#--贝塞尔金克加窗(椭圆加权平均)加强锐化；椭圆加权平均兰索斯加强锐化：ewa_lanczos4sharpest
#-------------------------------------------------------------------------------------------------------------
#--实际使用按先后排名推荐：ewa_lanczos、lanczos、jinc、spline64、spline36、catmull_rom、mitchell、hermite
#-------------------------------------------------------------------------------------------------------------
#色度升频：
deband=yes #抗色带
cscale=ewa_lanczos #色度升频：椭圆加权平均兰索斯(ewa_lanczos)
cscale-antiring=1.0 #色度升频抗震铃数值
#分辨率升频：
scale=ewa_lanczos #分辨率升频：椭圆加权平均兰索斯(ewa_lanczos)
scale-antiring=1.0 #分辨率升频抗震铃数值
sigmoid-upscaling=yes #默认：启用。结形算法升频，抗振铃
glsl-shader="~~/shaders/nnedi3-nns32-win8x6.glsl" #NNEDI3升频着色器
#分辨率降频：
dscale=lanczos #分辨率降频：兰索斯(lanczos)
dscale-antiring=1.0 #分辨率降频抗震铃数值
correct-downscaling=yes #默认：启用。分辨率降频修正
linear-downscaling=no #禁止在分辨率降频时线性缩放亮度，SSIM的前置条件
glsl-shader="~~/shaders/SSimDownscaler.glsl" #SSIM降频着色器，需要linear-downscaling=no

## RGB输出范围
video-output-levels=full #全范围(0-255) - PC显示器

## 色深输出精度
d3d11-output-format=auto #默认：自动。DX11色深输出精度：auto，根据桌面色深选择rgba8(8bit)或rgb10_a2(10bit)，rgba16f和bgra8必须手动设置

## 色深抖动(抵抗色彩转换的损失)
dither-depth=auto #色深抖动开关
dither=error-diffusion #色深抖动方式为：误差抖动(error-diffusion)，默认内核为sierra-lite
error-diffusion=floyd-steinberg #设置误差抖动内核为：floyd-steinberg，效果最好，最消耗性能

## HDR映射SDR
hdr-contrast-recovery=0.30 #默认：0.0(禁用)。HDR对比度恢复强度：0.30(增强高亮细节)
allow-delayed-peak-detect=no #默认：启用。允许延迟检测峰值亮度：禁用(高级渲染)
tone-mapping = bt.2446a #色调映射：bt.2446a(新渲染器高质量映射)
gamut-mapping-mode = desaturate #色域映射模式：desaturate(去饱和)

## 全屏时HDR直通(需要提前开启Windows系统HDR开关)
#d3d11-output-csp=pq #旧版渲染器专用
#target-colorspace-hint #新版渲染器专用

## 启用色彩管理
#icc-profile-auto

## 视频渲染处理精度
#fbo-format=rgba32f #旧版渲染器专用，新版渲染器无效

### 声音******************************************************************************************************

## 音频API
ao=wasapi #Windows最佳音频api：wasapi
#audio-exclusive=yes #声音设备独占 - wasapi高质量

## 默认音量
volume=70

## 最大音量
volume-max=200

## 声道降混
audio-channels=stereo #混为立体声 - PC常用
#audio-spdif=ac3,dts,dts-hd,eac3,truehd #源码直通，支持SPDIF和HDMI
#audio-channels=auto-safe #声道正确拆分至各设备，失败则混为立体声 - 家庭影音 - 安全映射
#audio-channels=auto #声道正确拆分至各设备 - 家庭影音 - 激进映射

## 多声道降混规格化
#audio-normalize-downmix=yes #规格化会导致降混后声音响度下降，不规格化会导致降混后各声道响度不均

### 字幕******************************************************************************************************

## 增强字幕自动拾取
sub-auto=fuzzy #mpv已内置此脚本

## 优先级选择中文、简体中文、繁体中文、英文、日文
slang=zh,Chinese,chi,chs,sc,zh-hans,zho,cht,tc,zh_hant,eng,en,enUS,en-US,English,jpn,jp,jap,Japanese

## 字幕样式
sub-font=黑体 #默认：sans-serif。字幕字体：黑体
sub-bold=yes #默认：否。粗体：是
sub-font-size=40 #默认：55。字幕尺寸：40
sub-border-size=1.5 #默认：3。字幕边框：1.5

## 字幕修正
#sub-ass-vsfilter-aspect-compat=no #默认：开。应对特殊形状像素的视频。
#sub-ass-vsfilter-blur-compat=no #默认：开。由视频分辨率缩放blur标签。

## 字幕同步视频流渲染
#blend-subtitles=video #旧版渲染器专用，新版渲染器无效。字幕与视频合并渲染，同步分辨率
